<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to the NewsFlash</title>
        {% endif %}
        <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;200;300;400;500;600;700&family=Libre+Bodoni:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Special+Elite&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-sm" href="/">Home</a>
        </div>
    </nav>
    <div class="container articles">
        <div class="row">
            {% for articles in articles %}
            <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="card">
                    <img src="{{articles.urlToImage}}" class="card-img-top"
                        alt="Sorry, there seems to be no available image">
                    <div class="card-body">
                        <h5 class="card-title">{{articles.title}}</h5>
                        <p class="card-text">{{articles.author}}</p>
                        <p class="card-text"><small class="text-muted">Published on {{articles.publishedAt}}</small></p>
                        <a href="{{articles.url}}" target="_blank" class="btn btn-sm btn-dark">Read Full Article</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script> 
</body>
</html>
